<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Comment Section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>PDF Comment Section</h1>

    <!-- PDF Viewer -->
    <div id="pdfViewer">Loading PDF...</div>

    <!-- Comment Section -->
    <div id="commentSection">
      <div id="commentForm">
        <input type="text" id="usernameInput" placeholder="Username (optional)">
        <textarea id="commentInput" placeholder="Add a public comment..."></textarea>
        <button id="submitComment">Post Comment</button>
      </div>

      <div id="commentsList">Loading comments...</div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
